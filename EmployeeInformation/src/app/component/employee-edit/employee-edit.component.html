<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-4">
  <h2>Edit Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" formControlName="id" />
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstname" />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastname" />
    </div>

    <div class="form-group">
      <label>Role</label>
      <input type="text" class="form-control" formControlName="role" />
    </div>

    <div class="form-group">
      <label>Salary</label>
      <input type="number" class="form-control" formControlName="salary" />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="number" class="form-control" formControlName="phonenbr" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>

    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" formControlName="location" />
    </div>

    <div class="form-group">
      <label>Project</label>
      <input type="text" class="form-control" formControlName="project" />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Update</button>
  </form>
</div>
